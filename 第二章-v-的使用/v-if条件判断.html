<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>v-if条件判断</title>
</head>

<body>
    <div id="app">
        <div v-if="isShow">
            <div>111111111111</div>
            <div>111111111111</div>
            <div>111111111111</div>
            <div>111111111111</div>
            <div>111111111111</div>
            <div>111111111111</div>
            <div>111111111111</div>
            <div>{{ msg }}</div>
        </div>
        <div v-else>当前isShow为false</div>


        <h2 v-if="score>=90">优秀</h2>
        <h2 v-else-if="score>=80">良好</h2>
        <h2 v-else-if="score>=60">及格</h2>
        <h2 v-else>不及格</h2>


        <h2>{{ result }}</h2>
    </div>
    <!-- 1-引包 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        // MVVM   Model View ViewModel
        const app = new Vue({
            el: "#app", //目的地
            data() {
                return {
                    msg:"你好",
                    isShow:false,
                    score:98
                }
            },
            computed:{
                result (){
                    let showMsg = '';
                    if(this.score >= 90){
                        showMsg="优秀"
                    }else if(this.score >= 80){
                        showMsg="良好"
                    }else if(this.score >= 60){
                        showMsg="及格"
                    }else{
                        showMsg="不及格"
                    }
                    return showMsg
                }
            },
            methods:{
                doThis(){
                    console.log("doThis")
                },
                divclick(){
                    console.log("点击divclick")
                },
                btnclick(){
                    console.log("点击btnclick")
                },
                submitClick(){
                    console.log("submitClick")
                },
                keyup(){
                    console.log("keyup")
                }
            },
        })
    </script>

</body>

</html>
