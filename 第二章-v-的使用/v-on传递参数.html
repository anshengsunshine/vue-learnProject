<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>v-on参数传递</title>
</head>

<body>
    <div id="app">


        <!-- 调用点击事件没有参数的情况 -->
        <button @click="btn1click">按钮1</button>
        <button @click="btn1click()">按钮2</button>

        <!-- 点击事件带参数 
        在事件定义时，写方法时省略了小括号，但方法本身需要一个参数，这个时候，
        vue会默认把浏览器生产的event对象作为参数传给方法
          -->
        <button @click="btn2click(125)">按钮3</button>
        <button @click="btn2click">按钮4</button>

        <!-- 方法定义时，需要event对象，同时又需要传入其他参数 
        在调用方法时，如何手动获取到浏览器参数的event对象：$event
        -->
        <button @click="btn3click(123,$event)">按钮5</button>
    </div>
    <!-- 1-引包 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        // MVVM   Model View ViewModel


        // 2-创建实例化对象
        // 插值模板语法{{  }}
        new Vue({
            el: "#app", //目的地
            data() {
                return {
                    counter:0,
                }
            },
            methods:{
                btn1click(){
                    console.log("点击btn1click")
                },
                btn2click(event){
                    console.log(event)
                },
                btn3click(abc,event){
                    console.log("+++++++++++++++"+abc,event)
                }
                
            },
        })
    </script>

</body>

</html>
