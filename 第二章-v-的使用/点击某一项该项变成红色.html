<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>点击列表中某一项，该项变成红色</title>
    <style type="text/css">
        .red {
            color: #f00;
        }
    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li 
              @click="trunRed(index)" 
              :class="{red:currentIndex === index}"
              v-for="(item,index) in msg">{{index}}--{{item}}</li>
        </ul>
    </div>
    <!-- 1-引包 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        // MVVM   Model View ViewModel


        // 2-创建实例化对象
        // 插值模板语法{{  }}
        new Vue({
            el: "#app", //目的地
            template: '',
            data: function() {
                //声明的数据 
                return {
                    msg: ["aaa", "bbb", "ccc", "ddd"],
                    currentIndex:0,
                }
            },
            methods: {
                trunRed(index) {
                    console.log(index)
                    this.currentIndex = index
                }
            },
        })
    </script>

</body>

</html>
