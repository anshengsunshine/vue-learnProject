<html lang="en">

    <title>数组中哪些方法是响应式的？</title>

        const app = new Vue({
            el: "#app", //目的地
            data() {
                return {
                   letters:["a","b","c","d"]
                }
            },
            methods:{
                add(){

</body>

</html>
