<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>v-on基本操作</title>
    <style type="text/css">
        .red {
            color: #f00;
        }
    </style>
</head>

<body>
    <div id="app">
        <h2>{{counter}}</h2>
        <button v-on:click="counter++">+</button>
        <button v-on:click="counter--">-</button>
        <button @click="counter++">+</button>
        <button @click="counter--">-</button>
    </div>
    <!-- 1-引包 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        // MVVM   Model View ViewModel


        // 2-创建实例化对象
        // 插值模板语法{{  }}
        new Vue({
            el: "#app", //目的地
            data() {
                return {
                    counter:0,
                }
            },
            methods:{
                increment(){
                    this.counter++
                },
                decrement(){
                    this.counter--
                }
            },
        })
    </script>

</body>

</html>
