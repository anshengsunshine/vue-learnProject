<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>v-model的修饰符：lazy,number,trim</title>
</head>

<body>
    <div id="app">
        <!-- 1--修饰符：lazy -->
        <input type="text" v-model.lazy="message" />
        <h2>{{message}}</h2>

        <!-- 2--修饰符：number -->
        <input type="number" v-model.number="age" />
        <!-- <h2>{{typeof age}}</h2> -->
        <h2>{{typeof age}}</h2>

        <!-- 3--修饰符：trim -->
        <input type="text" v-model.trim="name" />
        <h2>您输入的名字：{{name}}</h2>


    </div>
    <!-- 1-引包 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        // MVVM   Model View ViewModel
        const app = new Vue({
            el: "#app", //目的地
            data() {
                return {
                    message:"你好",
                    age:"",
                    name:""
                }
            },
            methods:{
                
            },
        })
    </script>

</body>

</html>
