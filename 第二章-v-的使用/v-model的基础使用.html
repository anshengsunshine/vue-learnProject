<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>v-model的基础使用</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="message" />
        {{message}}
    </div>
    <!-- 1-引包 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        // MVVM   Model View ViewModel
        const app = new Vue({
            el: "#app", //目的地
            data() {
                return {
                    message:"你好"
                }
            },
        })
    </script>

</body>

</html>
