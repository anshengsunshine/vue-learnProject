<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>07组件中的data为什么是函数</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

	<!-- 3.使用组件 -->
	<div id="app">
		<cpn></cpn>
		<cpn></cpn>
		<cpn></cpn>
	</div>

	<!-- html模板 -->
	<template id="cpn">
		<div>
		    <h2>当前计数：{{ counter }}</h2>
		    <button @click="increment">＋</button>
		    <button @click="decrement">-</button>
		</div>
	</template>

	<script type="text/javascript">

		//1.注册一个全局组件
		Vue.component('cpn',{
			template:"#cpn",
			data(){
				return {
					counter: 0 
				}
			},
			methods:{
				increment(){
					this.counter++
				},
				decrement(){
					this.counter--
				}
			}
		})
		

		//注册局部组件的语法糖
		const app = new Vue({
			el:`#app`,
			
		})

	</script>
</body>
</html>
<!-- 每一个组件都应该有自己的状态，data如果不是一个函数，那个么返回的对象，如果有事件，将会触发连锁反应 -->
