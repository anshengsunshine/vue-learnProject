<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-全局组件和局部组件</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

	<!-- 3.使用组件 -->
	<div id="app">
		<cpn></cpn>
		<cpn></cpn>
		<cpn></cpn>
		<cpn></cpn>
	</div>

	<div id="app2">
		<cpn></cpn>
	</div>

	<script type="text/javascript">
		//1.创建组件构造器对象
		const cpnC  = Vue.extend({
			template:`
			    <div>
			        <h2>我是标题</h2>
			        <p>111111111111</p>
			        <p>12222222222</p>
			    </div>`
		})
		//2.注册对象--》全局组件-->意味着可以在多个vue的实例下使用
		//Vue.component('my-cpn',cpnC)
		
		const app = new Vue({
			el:`#app`,
			components:{
				//cpn使用组件时的标签名
				cpn:cpnC
			}
		})

		const app2 = new Vue({
			el:`#app2`,
		})

	</script>
</body>
</html>
