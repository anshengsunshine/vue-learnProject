<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02</title>
</head>
<body>
	<div id="app"></div>

	<!-- 1-引包 -->
	<script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
    <script type="text/javascript">
    	// MVVM   Model View ViewModel
        
        //v-if 是真正的条件渲染，DOM元素备切换的过程 被销毁和重建
        //v-if是懒惰的，如果初始条件为假，则什么都不做，直到渲染条件变为真，才会开始渲染条件块
        //v-show  不管初始条件是什么，元素总是被渲染，并且只是简单的基于css样式进行切换
        //一般来说，v-if有更高的切换开销，v-show有更高的初始渲染开销
        
        //vue 关注视图层


    	// 2-创建实例化对象
    	// 插值模板语法{{  }}
	    new Vue({        	
	    	el:"#app",  //目的地
        	template:`
                <!-- 一定要有根标签  闭合的标签 -->
                <div>
                    <div v-html='msg2'></div>
                    <div v-if='isShow'>dddddddddddddd</div>
                    <div v-show='isShow'></div>
                    <div v-if="Math.random()>0.5">
                        此值大于0.5
                    </div>
                    <div v-else>
                        此值小于0.5
                    </div>
                    <ul>
                        <li v-for=" (item,index) in menuLists">
                            <h3>{{ item.id }}</h3>
                            <h3>{{ index }}</h3>
                            <h4>{{ item.name }}</h4>
                            <h4>{{ item.price }}</h4>
                        </li>
                    </ul>
                    <ul>
                        <li v-for='(value,key) in object'>
                            {{key}} -- {{value}}
                        </li>
                    </ul>
                </div>
            `,
        	data:function(){
        		//声明的数据 
        		return{
        			msg:"指令系统",
        			msg2:"<h2>指令系统</h2>",
                    isShow:false,
                    menuLists:[
                        {id:1,name:"腰果",price:60},
                        {id:2,name:"夏威夷果",price:120},
                        {id:3,name:"葡萄干",price:40},
                    ],
                    object:{
                        name:'李sir',
                        age:23,
                        fav:'喜欢'
                    }
        		}
        	}
        })
    </script>
	
</body>
</html>
