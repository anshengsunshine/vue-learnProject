<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01</title>
</head>
<body>
	<div id="app">
		<h3>{{ msg }}</h3>
		<h3>{{ msg2 }}</h3>
		<h3>{{ 1>2 ? '真的' : '假的' }}</h3>
	</div>
	<!-- 1-引包 -->
	<script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
    <script type="text/javascript">
    	// MVVM   Model View ViewModel


    	// 2-创建实例化对象
    	// 插值模板语法{{  }}
	    new Vue({        	
	    	el:"#app",  //目的地
        	template:'',
        	data:function(){
        		//声明的数据 
        		return{
        			msg:`大家学习vue`,
        			msg2:1==1
        		}
        	}
        })
    </script>
	
</body>
</html>
