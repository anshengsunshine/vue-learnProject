<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div id="app">
            <h2>{{message}}</h2>
            <h2>{{message}},aaa</h2>
            <h2>{{firstName + lastName}}</h2>
            <h2>{{firstName+" "+ lastName}}</h2>
            <h2>{{firstName}} {{lastName}}</h2>
            <h2>{{count *2}}</h2>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            const app = new Vue({
                el:"#app",
                data:{
                    message:"hello",
                    firstName:"Tony",
                    lastName:"kobe",
                    count:500
                }
            })
        </script>
    </body>
</html>
