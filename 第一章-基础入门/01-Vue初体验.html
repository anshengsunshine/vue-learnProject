<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01-Vue初体验</title>
</head>
<body>
	<div id="app">{{ message }}</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		const app = new Vue({
			el:"#app",  //用于挂载要管理的元素
			data:{  //定义数据
				message:"你好啊，Vue"
			}
		})
	</script>
</body>
</html>
