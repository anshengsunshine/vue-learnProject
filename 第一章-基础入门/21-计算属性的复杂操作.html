<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>21-计算属性的复杂操作</title>
    <style type="text/css">
        .red {
            color: #f00;
        }
    </style>
</head>

<body>
    <div id="app">
        <h2>总价格：{{totalPrice}}</h2>
    </div>
    <!-- 1-引包 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        // MVVM   Model View ViewModel


        // 2-创建实例化对象
        // 插值模板语法{{  }}
        new Vue({
            el: "#app", //目的地
            data() {
                //声明的数据 
                return {
                    books:[
                      {id:110,name:"Unix编程艺术",price:119},
                      {id:111,name:"代码大全",price:201},
                      {id:112,name:"深入理解计算机原理",price:140},
                      {id:113,name:"现代操作系统",price:52}
                    ]
                }
            },
            computed:{
                totalPrice(){
                    let result = 0;
                    // for(let i = 0;i<this.books.length;i++){
                    //     result += this.books[i].price
                    // }
                    
                    // for(let i in this.books){
                    //     console.log(i)
                    // }

                    for(let book of this.books){
                        console.log(book)
                        result += book.price
                    }
                    return result
                }
            },
        })
    </script>

</body>

</html>
