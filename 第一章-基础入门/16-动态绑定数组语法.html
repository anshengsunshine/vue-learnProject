<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>16-动态绑定class数组语法</title>
    <style type="text/css">
        .red {
            color: #f00;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1 class="red" :class=[active,line]>{{msg}}</h1>
        <h1 class="red" :class="getClass()">{{msg}}</h1>
    </div>
    <!-- 1-引包 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        // MVVM   Model View ViewModel


        // 2-创建实例化对象
        // 插值模板语法{{  }}
        new Vue({
            el: "#app", //目的地
            template: '',
            data: function() {
                //声明的数据 
                return {
                    msg: "你好",
                    active:"aaaaa",
                    line:"bbbb",
                }
            },
            methods: {
                getClass(){
                    return [this.active,this.line,]
                }
            },
        })
    </script>

</body>

</html>
