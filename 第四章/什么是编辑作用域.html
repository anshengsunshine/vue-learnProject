<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>什么是编辑作用域</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <cpn v-show="isShow"></cpn>
    </div>

    <template id="cpn">
        <div>
            <h2>我是cpn组件</h2>
            <p>我是组件，哈哈哈哈</p>
            <button v-show="isShow">aaaaa</button>
        </div>
    </template>

    <script>
        const app = new Vue({
            el: "#app",
            data() {
                return {
                    message: "你好",
                    isShow: true,
                }
            },
            components: {
                cpn: {
                    template: "#cpn",
                    data() {
                        return {
                            name: "我是cpn组件的name",
                            isShow: false,
                        }
                    },
                }
            },
        })
    </script>
</body>

</html>
