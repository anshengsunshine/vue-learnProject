<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slot-具名插槽</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <cpn>
            <span slot="middle">标题</span>
        </cpn>
        <cpn>
            <button slot="left">返回</button>
        </cpn>

        <cpn>
            <button slot="left">返回</button>
            <span slot="middle">标题</span>
        </cpn>
    </div>

    <template id="cpn">
        <div>
            <slot name="left"><span>左边</span></slot>
            <slot name="middle"><span>中间</span></slot>
            <slot name="right"><span>右边</span></slot>
        </div>
    </template>

    <script>
        const app = new Vue({
            el: "#app",
            data() {
                return {
                    message: "你好",
                }
            },
            components: {
                cpn: {
                    template: "#cpn",
                    data() {
                        return {
                            name: "我是cpn组件的name"
                        }
                    },
                }
            },
        })
    </script>
</body>

</html>
