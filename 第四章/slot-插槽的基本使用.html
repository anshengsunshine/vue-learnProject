<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子访问父-parent</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<!-- 1-插槽的基本使用：<slot></slot>
2-插槽的默认值： <slot>button</slot>
3-如果有多个值，同时放入到组件进行替换时，一起作为替换元素 -->

<body>
    <div id="app">
        <cpn>
        </cpn>
        <cpn>
            <span>哈哈哈</span>
        </cpn>
        <cpn>
            <span>heheheh</span>
        </cpn>
        <cpn>

        </cpn>
    </div>

    <template id="cpn">
        <div>
            <h2>我是cpn组件</h2>
            <p>我是组件，哈哈哈哈</p>
            <slot><button>按钮</button></slot>
        </div>
    </template>

    <script>
        const app = new Vue({
            el: "#app",
            data() {
                return {
                    message: "你好",
                }
            },
            components: {
                cpn: {
                    template: "#cpn",
                    data() {
                        return {
                            name: "我是cpn组件的name"
                        }
                    },
                }
            },
        })
    </script>
</body>

</html>
